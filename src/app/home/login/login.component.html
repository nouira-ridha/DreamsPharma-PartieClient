<div class="container">
  <div class="row">
    <div class="col-sm-3 hidden-xs column-left" id="column-left">
    </div>
    <div class="col-sm-9" id="content">
      <div class="row">
        <div class="col-sm-6">
          <h2>Nouveau Client</h2>
          <p>Options De Paiement:</p>
          <div class="radio">
            <label>
              <input type="radio" name="account" value="register" checked="checked">
              Créer Un Compte</label>
          </div>
          <p>
            En créant un compte, vous pourrez faire vos achats plus rapidement, être au courant du statut d’une commande et suivre les commandes que vous avez précédemment passées.</p>
          <input type="button" value="Continue" id="button-account" data-loading-text="Loading..." class="btn btn-primary" (click)="goregister()">
        </div>
        <div class="col-sm-6">
          <h2>Déjà Client</h2>
          <div class="form-group">
            <label class="control-label" for="input-email">E-Mail</label>
            <input type="text" name="email" value="" placeholder="E-Mail" id="input-email" class="form-control">
          </div>
          <div class="form-group">
            <label class="control-label" for="input-password">Password</label>
            <input type="password" name="password" value="" placeholder="Password" id="input-password" class="form-control">
            </div>
          <input type="button" value="Login" id="button-login" data-loading-text="Loading..." class="btn btn-primary" (click)="login()">
        </div>
      </div>
    </div>
  </div>
</div>
